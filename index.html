<!DOCTYPE html>

<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
body{background:url("https://risrfgvolfxuavpsmfjn.supabase.co/storage/v1/object/public/uploads/1769966119824-ljdm9uer.jpg") center/cover no-repeat fixed;color:#fff;min-height:100vh;}
#loading{position:fixed;inset:0;background:#000814;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;}
.loader{width:48px;height:48px;border:4px solid #ffffff20;border-top:4px solid #3b82f6;border-radius:50%;animation:spin 1s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}
#loading span{margin-top:14px;letter-spacing:3px;font-size:12px;opacity:.75;}
.container{display:none;min-height:100vh;padding:16px;display:flex;justify-content:center;align-items:center;}
.card{width:100%;max-width:420px;background:rgba(255,255,255,.07);backdrop-filter:blur(24px);border-radius:34px;padding:22px;box-shadow:0 30px 80px rgba(0,0,0,.75);position:relative;overflow:hidden;}
.card::after{content:"";position:absolute;inset:0;display:flex;justify-content:center;align-items:center;font-size:56px;font-weight:800;color:rgba(255,255,255,.025);transform:rotate(-20deg);pointer-events:none;}
.title{text-align:center;font-size:20px;font-weight:700;letter-spacing:.6px;margin-bottom:18px;}
.media{width:100%;border-radius:20px;margin-bottom:18px;box-shadow:0 18px 40px rgba(0,0,0,.6);}
.qris-box{margin-bottom:18px;}
.zoom-btn{margin-top:12px;width:100%;border:none;border-radius:16px;padding:12px;background:rgba(255,255,255,.06);color:white;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;transition:.2s;}
.zoom-btn:active{transform:scale(.96);}
.zoom-btn svg{width:18px;height:18px;fill:white;}
.payment{background:rgba(255,255,255,.06);border-radius:20px;padding:14px;margin-bottom:12px;display:flex;justify-content:space-between;align-items:center;position:relative;}
.payment small{opacity:.85;}
.copy{background:rgba(255,255,255,.06);border:none;width:38px;height:38px;border-radius:14px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s;}
.copy:active{transform:scale(.9);}
.copy svg{width:18px;height:18px;fill:#fff;}
.copied{position:absolute;bottom:-18px;right:12px;background:#111;font-size:11px;padding:4px 12px;border-radius:999px;opacity:0;transition:.25s;}
.copied.show{opacity:1;}
#zoom{position:fixed;inset:0;background:rgba(0,0,0,.94);display:none;justify-content:center;align-items:center;z-index:99999;}
#zoom img{max-width:90%;border-radius:26px;}
.close-btn{position:absolute;top:18px;right:18px;width:42px;height:42px;border-radius:50%;background:rgba(0,0,0,.65);border:1px solid rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s;}
.close-btn:active{transform:scale(.9);}
.close-btn svg{width:18px;height:18px;fill:#fff;}

/* Professional Music Player */
.music-player{background:rgba(255,255,255,.06);border-radius:20px;padding:12px;margin-bottom:18px;}
.music-player .controls{display:flex;align-items:center;gap:16px;justify-content:center;}
.music-player button{background:none;border:none;cursor:pointer;transition:.2s;}
.music-player button:active{transform:scale(.9);}
.music-player input[type=range]{-webkit-appearance:none;width:100%;background:transparent;height:8px;margin-top:8px;cursor:pointer;}
.music-player input[type=range]::-webkit-slider-runnable-track{height:8px;border-radius:4px;background:linear-gradient(90deg,#3b82f6 0%,#ffffff20 100%);}
.music-player input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;background:#3b82f6;border-radius:50%;margin-top:-3px;cursor:pointer;}
.music-player input[type=range]::-moz-range-track{height:8px;border-radius:4px;background:linear-gradient(90deg,#3b82f6 0%,#ffffff20 100%);}
.music-player input[type=range]::-moz-range-thumb{width:14px;height:14px;background:#3b82f6;border-radius:50%;cursor:pointer;}
.music-wave{position:relative;width:100%;height:40px;margin-top:8px;display:flex;align-items:center;gap:2px;overflow:hidden;}
.music-wave div{flex:1;height:100%;background:#3b82f6;animation:wave 1s infinite ease-in-out;transform-origin:bottom;}
.music-wave div:nth-child(odd){animation-delay:0.2s;}
@keyframes wave{0%,100%{transform:scaleY(0.3);}50%{transform:scaleY(1);}}
</style>
</head>
<body oncontextmenu="return false">

<button class="close-btn" onclick="closeZoom()"><svg viewBox="0 0 24 24"><path d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7a1 1 0 1 0-1.4 1.4L10.6 12l-4.9 4.9a1 1 0 0 0 1.4 1.4L12 13.4l4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4z"/></svg></button>
<img src="https://risrfgvolfxuavpsmfjn.supabase.co/storage/v1/object/public/uploads/1770388347032-dnp3kgex.jpg" alt="QRIS">
</div>

  <audio id="audio" src="https://risrfgvolfxuavpsmfjn.supabase.co/storage/v1/object/public/uploads/1770237684606-2w6bjyhu.mp3"></audio>

</div>
</div>

<script>
const loading = document.getElementById("loading");
const main = document.getElementById("main");
setTimeout(()=>{loading.style.display="none";main.style.display="flex";},1400);

function copyText(id,btn){
  const text=document.getElementById(id).innerText;
  navigator.clipboard.writeText(text).then(()=>{
    const badge=btn.parentElement.querySelector(".copied");
    badge.classList.add("show");
    setTimeout(()=>badge.classList.remove("show"),1400);
  });
}

function openZoom(){document.getElementById("zoom").style.display="flex";}
function closeZoom(){document.getElementById("zoom").style.display="none";}
document.addEventListener("keydown",e=>{
  if(e.keyCode===123||(e.ctrlKey&&e.shiftKey&&e.keyCode===73)||(e.ctrlKey&&e.keyCode===85)){e.preventDefault();}
});

// Professional Music Player JS
// ===== MUSIC PLAYER (PLAY 1X ONLY) =====
const audio = document.getElementById("audio");
const playPauseBtn = document.getElementById("playPauseBtn");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
const seekBar = document.getElementById("seekBar");

let isPlaying = false;

// play / pause
playPauseBtn.addEventListener("click", () => {
  if (!isPlaying) {
    audio.play();
    isPlaying = true;
    playIcon.style.display = "none";
    pauseIcon.style.display = "inline";
  } else {
    audio.pause();
    isPlaying = false;
    playIcon.style.display = "inline";
    pauseIcon.style.display = "none";
  }
});

// update seek bar
audio.addEventListener("timeupdate", () => {
  if (!isNaN(audio.duration)) {
    seekBar.value = (audio.currentTime / audio.duration) * 100;
  }
});

// geser manual
seekBar.addEventListener("input", () => {
  audio.currentTime = (seekBar.value / 100) * audio.duration;
});

// musik habis → stop total
audio.addEventListener("ended", () => {
  audio.currentTime = 0;
  seekBar.value = 0;
  isPlaying = false;

  playIcon.style.display = "inline";
  pauseIcon.style.display = "none";
});
</script>
